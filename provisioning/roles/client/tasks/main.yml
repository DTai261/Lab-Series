- name: Set debconf value for lightdm
  debconf:
    name: lightdm
    question: lightdm/display-manager
    value: lightdm
    vtype: string

- name: Install xfce4 and xfce4-goodies
  apt:
    name: 
      - xfce4
      - xfce4-goodies
    update_cache: yes

- name: Reboot the machine
  reboot:
    reboot_timeout: 480
    pre_reboot_delay: 0
    post_reboot_delay: 30
  become: true
  become_method: sudo
  async: 0
  poll: 0
  register: reboot_result
  ignore_errors: true

- name: Wait for the machine to come back online
  wait_for_connection:
    delay: 10
    timeout: 480


