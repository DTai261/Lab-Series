- name: Install tightvncserver
  become: true
  apt:
    name: tightvncserver
    state: present

- name: Run vncserver and configure password
  expect:
    command: vncserver
    responses:
      'Password:': password
      'Verify:': password
      'Would you like to enter a view-only password (y/n)?': n

- name: Overwrite a file .vnc
  copy:
    src: xstartup
    dest: ~/.vnc/xstartup
    force: yes


